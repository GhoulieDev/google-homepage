<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Header -->
        <header>
            <nav>
                <div class="leftsidenav">
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </div>
                <div class="rightsidenav">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <a href="#"><img class="apps" src="images/google-apps.svg"></a>
                    <button class="sign-in">Sign In</button>
                </div>
            </nav>
        </header>
       <!-- Main -->
        <main>
           <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
           </div>
           <div class="search">
               <div class="searchbox">
                   <img src="images/search_black_24dp.svg" alt="">
                   <input type="text" id="search">
               </div>
            </div>
           <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </main>
        <!-- Footer -->
        <footer>
            <div>
               <p class="location">United Kingdom</p>
            </div>
            <div class="footer-links">
                <div class="left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="middle">
                    <a href="#"><img src="images/carbon-neutral.png"> Carbon Neutral Since 2007</a>
                </div>
                <div class="right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
